<!DOCTYPE html>
<html>
    <head>
        <title>Bit Academy Signup</title>
        <link rel="script" href="script.js">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bit Academy Sign-up</h1>

        <form>
           <h4>Naam:</h4>
           <input type="text" alt="Jouw Naam" id="name" name="name" placeholder="Vul in jouw naam">
           <h4>Email:</h4>
           <input type="email" alt="Jouw Email" id="email" name="email" placeholder="Vul in jouw email">
           <h4>Telefoonnummer:</h4>
           <input type="tel" alt="Jouw nummer" id="tel" name="tel" placeholder="Vul in jouw nummer">
           <h4>Pincode:</h4>
           <input type="password" alt="Jouw pincode" id="password" name="password" placeholder="Vul in jouw pincode">
           <input type="submit" value="Submit">
        </form>
    </body>
</html>
